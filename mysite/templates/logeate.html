  <body data-feedly-mini="yes">

    <div class="container">

      
      <form method="post" name="example form" class="form-signin" role="form">

        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input  name="username"  type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required="">
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="button">Sign in</button>
      </form>

      <div id='contenedor'>





    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

        <script type="text/javascript">
        $(document).ready(function() {
            var id_ori_llamada = 'xxx';

            $("#button").click(function() {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    $.ajax({
                        url : "/push", 
                        type : "POST", 
                        dataType:"json",
                        data : {
                            username: username,
                            password: password,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                            },
                            success : function(json) {

                                console.log(json)
                                $('#result').append(json);
                                if (json=='Soporte') {

                                 window.location.href = "/mticket/5"
                                
                                }
                                if (json=='Clientes') {

                                 window.location.href = "/mticket/1"
                                
                                }
                            },
                    });
                    return false;
            });
        });
</script>
